<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            rel="stylesheet"

            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
</head>

<body>
    <header>
        <div class="logo-name">
            <a href="../index.html">
                <img src="../images/logo.jpg" alt="Brandon's Web Design">
            </a>
            
        </div>
        <nav class="nav-items">  
            <a href="home.html">Home</a>          
            <a href="about.html">About</a>
            <a href="blog.html">Blogs</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
            <div class="animation start-home"></div>
        </nav>
    </header>
    <form id="contact-form">
        <div>
            <h1>Hello and nice to meet you</h1> 
            <h4>Have a question or just want to get in touch? Let's chat.</h4> 
        </div>
            <p id="failure">Oopsie...message not sent.</p>  
            <p id="success">Your message was sent successfully. Thank you and i will get back to you ASAP.</p>
    
               <form method="post" action="/">
                <div>
                  <label for="name">
                      <span class="required">Name: *</span> 
                      <input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus" />
                  </label> 
                </div>
                <div>
                  <label for="email">
                      <span class="required">Email: *</span>
                      <input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2" required="required" />
                  </label>  
                </div>
                <div>		          
                  <label for="subject">
                  <span>Subject: </span>
                      <select id="subject" name="subject" tabindex="4">   
                         <option value="hello">Web Design</option>
                         <option value="quote">Web Development</option>  
                         <option value="general">- Hakuna Matata - </option>
                      </select>
                  </label>
                </div>
                <div>		          
                  <label for="message">
                      <span class="required">Message: *</span> 
                      <textarea id="message" name="message" placeholder="Please write your message here." tabindex="5" required="required"></textarea> 
                  </label>  
                </div>
                <div>		           
                  <button name="submit" type="submit" id="submit" >SEND</button> 
                </div>
               </form>
    
    </form>
    <footer>
        <div class="social-media">
            <a href="https://www.github.com" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <div class="info">
                <p>Copyright@2023</p>
            </div>
        </div>
    </footer>
</body>
</html>
